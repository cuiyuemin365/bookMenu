[loggers]
keys=root

[handlers]
keys=consoleHandler,rotatingFileHandler

[formatters]
keys=simpleFmt

[formatter_simpleFmt]
format=%(asctime)s-%(levelname)s-%(thread)s-%(message)s-[%(filename)s:%(lineno)s:%(funcName)s]

[logger_root]
level=INFO
handlers=consoleHandler,rotatingFileHandler

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFmt
args=(sys.stdout,)

[handler_rotatingFileHandler]
class=handlers.RotatingFileHandler
level=INFO
formatter=simpleFmt
args=("/tmp/bookMenu/log/log.log", "a", 20*1024*1024, 10)


